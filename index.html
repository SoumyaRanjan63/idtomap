<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Location App</h1>
        <p>Your IP Address: <span id="ipAddress"></span></p>
        <button id="getInfoBtn">Get Location Info</button>
        <div id="map"></div>
        <div id="time"></div>
        <input type="text" id="searchBox" placeholder="Search postal offices">
        <ul id="postalOffices"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>

</body>
</html>
